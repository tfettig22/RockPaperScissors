<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>Rock - Paper - Scissors</header>
    <main>
      <section class="human-section">
        <p>Human Player</p>
        <select name="token" class="human-token-selector">
        <option value="man">🧔🏼‍♂️</option>
        <option value="woman">👩🏻</option>
        <option value="santa">🎅🏼</option>
        <option value="superhero">🦸🏼‍♂️</option>
        <option value="supervillain">🦹🏼‍♂️</option>
        <option value="vampire">🧛🏽‍♂️</option>
        <option value="troll">🧌</option>
        </select>
        <p class="human-counter">Wins: 0</p>
        <p class="human-choice-icon"></p>
      </section>
      <section class="game-section">
        <p class="game-type-prompt">Choose your game type:</p>
        <section class="button-option-section">
          <p class="classic-rules">
          Classic rules:
          <br>Rock > Scissors,
          <br>Scissors > Paper,
          <br>Paper > Rock
          </p>
          <button class="classic-button">Classic</button>
          <p class="twist-rules">
          Twist Rules:
          <br>Rock > Scissors & Lizard,
          <br>Scissors > Paper & Lizard,
          <br>Paper > Rock & Alien,
          <br>Lizard > Paper & Alien,
          <br>Alien > Scissors & Rock,
          </p>
          <button class="twist-button">With a Twist!</button>
        </section>
        <section class="classic-game-section hidden">
          <!-- insert innerHTML here -->
        </section>
        <section class="twist-game-section hidden">
          <!-- insert innerHTML here -->
        </section>
        <button class="change-game-button hidden">Change Game Type</button>
      </section>
      <section class="computer-section">
        <p>Computer Player</p>
        <select name="token" class="computer-token-selector">
        <option value="laptop">💻</option>
        <option value="robot">🤖</option>
        <option value="alien-monster">👾</option>
        </select>
        <p class="computer-counter">Wins: 0</p>
        <p class="computer-choice-icon"></p>
      </section>
    </main>
    <script src="player.js"></script>
    <script src="game.js"></script>
    <script src="main.js"></script>
  </body>
</html>
